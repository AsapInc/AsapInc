<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>AsapInc.</title>
  </head>
  <body>
    <header class="container">
      <div class="header-content">
        <img src="./img/asap_inc.svg" alt="logo" class="logo-header" />
        <ul class="header_ul">
          <li class="header-li"><a href="#">Home</a></li>
          <li class="header-li"><a href="#">Sobre nós</a></li>
          <li class="header-li"><a href="#">Serviços</a></li>
          <li class="header-li"><a href="#">Projetos</a></li>
          <li class="header-button-li">
            <button><a>Contato</a></button>
          </li>
        </ul>
      </div>
    </header>
    <section class="about-us-container">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="about-us-title">Sobre nos</h1>
            <p class="about-us-text">
              Somos apaixonados por tecnologia e criacao de novas ferramentas<br />
              para facilitar o dia a dia.
            </p>
          </div>
          <div class="col-md-4">
            <img src="./img/image-about-us.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
